<style>
* {
    padding: 0;
    margin: 0;
    outline: none;
    box-sizing: border-box;
    list-style: none;
    text-decoration: none;
}

html{
    font-size: 62.5%;
}

.register{
    width: 100%;
    height: 100vh;
    background-color: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
}

.register-wrapper{
    width: 60%;
    height: 65rem;
    display: flex;
    box-shadow: 0 3rem 7rem rgb(0,0,0,0.5);

}

.register-left{
    width: 35%;
    background: linear-gradient(rgba(16,16,16,.6), rgba(26,26,26,.6)),
    url(images/register-halloween-web.jpeg) center no-repeat;
    background-size: cover;
}

.register-right{
    width: 65%;
    background-color: #eee;
    padding: 3rem 10rem 10rem 10rem;
}

.register-right form{
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.input-group{
    position: relative;
}

.social-media {
  bottom: 3rem;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.social-media i {
  font-size: 2.2rem;
  margin: 3rem;
  width: 5rem;
  height: 5rem;
  background-color: white;
  color: grey;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 50%;
  transition: background-color 0.5rem;
}

.social-media i:hover {
  background-color: #52006a;
  color: white;
}

.field{
    width: 43rem;
    border: none;
    border-bottom: 0.2rem dashed #272727;
    background-color: transparent;
    margin-bottom: 1rem;
    margin-top: 3rem;
    padding: 1rem 1rem 1rem 0;
    font-family: 'Ceviche One', cursive;
    font-size: 2.2rem;
}

.field:focus{
    border-bottom: solid;
}

.input-group input{
    height: 4rem;
}

.input-group label{
    position: absolute;
    left: 0;
    font-family: 'Ceviche One', cursive;
    font-size: 2.5rem;
    text-transform: uppercase;
    color: #52006A;
    pointer-events: none;
    transition: all 0.2s;
}

.field-label{
    bottom: 3rem;
}

.field:focus ~label{
    transform: translateY(-3rem);
    font-size: 1.8rem;
}


.submit-btn{
    width: 33rem;
    height: 6rem;
    background-color: #52006A;
    color: white;
    border: none;
    border-radius: 3.7rem;
    margin-top: 2rem;
    font-size: 3.2rem;
    font-family: 'Ceviche One', cursive;
    cursor: pointer;
    letter-spacing: 0.2rem;
    text-transform: uppercase;
    margin-bottom: 3px;
}

.text {
    font-family: sans-serif;
    margin-top: 1px;
}

.forgot-psw {
    text-decoration: underline;
    display: flex;
    justify-content: space-evenly;
}

    </style>
